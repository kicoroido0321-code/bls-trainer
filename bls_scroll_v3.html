<body>
  <h2>ğŸ’“ BLS Rhythm Trainer â€“ Adult 30:2</h2>

  <div class="ui">
    ãƒ†ãƒ³ãƒ(BPM): <input type="number" id="bpm" value="110" min="60" max="150">
    <button id="start">â–¶ é–‹å§‹</button>
    <button id="stop">â¹ åœæ­¢</button>
    <button id="reset">ğŸ”„ ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <canvas id="game" width="1000" height="600"></canvas>
  <div id="judge"></div>

  <p>ã‚¿ãƒƒãƒ—åˆ¤å®šï¼šèµ¤ï¼èƒ¸éª¨åœ§è¿«ï¼ˆå˜ç™ºï¼‰ã€é’ï¼äººå·¥å‘¼å¸ï¼ˆé•·æŠ¼ã—ï¼‰ã€‚å³â†’å·¦ã«æµã‚Œã€å·¦ã®äººä½“ã®å£ã¨èƒ¸ã®ä½ç½®ãŒåˆ¤å®šãƒ©ã‚¤ãƒ³ã€‚</p>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const W = 1000, H = 600;

    const img = new Image();
    img.src = "./IMG_2148.jpeg"; // èƒŒæ™¯ã®äººä½“ç”»åƒ
    let imgReady = false;
    img.onload = () => imgReady = true;

    const bpmInput = document.getElementById("bpm");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const resetBtn = document.getElementById("reset");
    const judgeEl = document.getElementById("judge");

    let running = false;
    let notes = [];
    let currentTime = 0;
    let startTime = 0;
    let bpm = 110;

    // ãƒãƒ¼ãƒ„ä½ç½®ï¼ˆYåº§æ¨™èª¿æ•´ï¼‰
    const chestY = 360; // èƒ¸éª¨åœ§è¿«ã®ãƒ©ã‚¤ãƒ³
    const mouthY = 190; // äººå·¥å‘¼å¸ã®ãƒ©ã‚¤ãƒ³

    // åˆ¤å®šãƒ©ã‚¤ãƒ³ï¼ˆå·¦ç«¯ï¼‰
    const judgeX = 200;

    function createNotes() {
      notes = [];
      for (let i = 0; i < 30; i++) {
        notes.push({ type: "chest", x: 1000 + i * 180, y: chestY });
      }
      notes.push({ type: "breath", x: 1000 + 30 * 180 + 200, y: mouthY, long: true });
    }

    function showJudge(text, color) {
      judgeEl.textContent = text;
      judgeEl.style.color = color;
      judgeEl.style.opacity = 1;
      setTimeout(() => judgeEl.style.opacity = 0, 600);
    }

    function draw() {
      ctx.clearRect(0, 0, W, H);
      if (imgReady) ctx.drawImage(img, 0, 0, 400, 600);

      // åˆ¤å®šãƒ©ã‚¤ãƒ³
      ctx.strokeStyle = "#ccc";
      ctx.beginPath();
      ctx.moveTo(judgeX, 0);
      ctx.lineTo(judgeX, H);
      ctx.stroke();

      // ãƒãƒ¼ãƒ„
      notes.forEach(n => {
        ctx.fillStyle = n.type === "chest" ? "rgba(255,0,0,0.7)" : "rgba(0,0,255,0.7)";
        ctx.beginPath();
        ctx.arc(n.x, n.y, n.long ? 50 : 25, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function update() {
      const elapsed = (Date.now() - startTime) / 1000;
      const speed = bpm / 60 * 200; // BPMã«å¿œã˜ãŸé€Ÿåº¦
      notes.forEach(n => (n.x -= speed * 0.016));

      draw();
      if (running) requestAnimationFrame(update);
    }

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // åˆ¤å®š
      const near = notes.find(n => Math.abs(n.x - judgeX) < 50);
      if (near) {
        const diff = Math.abs(near.x - judgeX);
        if (diff < 20) showJudge("Perfect!", "#4aff4a");
        else if (diff < 60) showJudge("Good!", "#ffd93b");
        else showJudge("Miss!", "#ff4040");
      } else {
        showJudge("Miss!", "#ff4040");
      }
    });

    startBtn.onclick = () => {
      bpm = parseInt(bpmInput.value);
      createNotes();
      startTime = Date.now();
      running = true;
      update();
    };

    stopBtn.onclick = () => (running = false);
    resetBtn.onclick = () => {
      running = false;
      createNotes();
      draw();
    };

    draw();
  </script>
